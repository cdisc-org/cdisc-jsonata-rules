Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A scheduled activity instance must only reference an encounter
                  that is defined within the same study design as the scheduled
                  activity instance.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00106'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A scheduled activity instance must only reference an encounter
                  that is defined within the same study design as the scheduled
                  activity instance.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00106'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (
    $lkp:=$merge($.**.studyDesigns.encounters.{id:%.id});
    ($.**.studyDesigns)@$s.
      [
        $s.scheduleTimelines.instances
          [
              encounterId and
              $not(encounterId in $s.encounters.id)
          ].
          {
            "instanceType": instanceType,
            "id": id,
            "path": _path,
            "StudyDesign.id": $s.id,
            "StudyDesign.name": $s.name,
            "name": name,
            "encounterId": encounterId,
            "Referenced encounter's parent StudyDesign.id":
              encounterId in $keys($lkp) ? $lookup($lkp,encounterId) : "[Invalid encounterId]"
          }
      ]
  )
Core:
  Id: 'DDF00106'
  Status: Draft
  Version: '1'
Description: 'A scheduled activity instance must only reference an encounter
  that is defined within the same study design as the scheduled activity
  instance.'
Executability: Fully Executable
Outcome:
  Message: 'The scheduled activity instance references an encounter that is not
    defined within the same study design.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - name
    - encounterId
    - "Referenced encounter's parent StudyDesign.id"
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'ScheduledActivityInstance'
Sensitivity: Record
