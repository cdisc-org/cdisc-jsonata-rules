Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An activity with children must not refer to a timeline,
                  procedure, biomedical concept, biomedical concept category or
                  biomedical concept surrogate.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00160'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**.studyDesigns)@$sd.
    $sd.activities@$p.
    $p.
      [
        (
          $ActivityDetails:=($not(biomedicalConceptIds) = false or $not(bcCategoryIds) = false or $not(definedProcedures) = false
            or $not(timelineId) = false or $not(bcSurrogateIds)= false);
          $ChkX:=($not(childIds) = false and $ActivityDetails =true);
            {
              "instanceType": $p.instanceType,
              "id": $p.id,
              "path": $p._path,
              "StudyDesign.id": $sd.id,
              "StudyDesign.name": $sd.name,
              "name": $p.name,
              "label": $p.label,
              "childIds": $p.childIds,
              "biomedicalConceptIds": $p.biomedicalConceptIds,
              "bcCategoryIds": $p.bcCategoryIds,
              "bcSurrogateIds": $p.bcSurrogateIds,
              "timelineId": $p.timelineId,
              "definedProcedures.id": $p.definedProcedures.id,
              "check": $ChkX
            }
        )
      ]
      [check=true]
Core:
  Id: 'DDF00160'
  Status: Draft
  Version: '1'
Description: 'An activity with children must not refer to a timeline, procedure,
  biomedical concept, biomedical concept category or biomedical concept
  surrogate.'
Executability: Fully Executable
Outcome:
  Message: 'An activity with children points to a timeline, procedure, biomedical
    concept, biomedical concept category or biomedical concept surrogate.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - name
    - biomedicalConceptIds
    - bcCategoryIds
    - bcSurrogateIds
    - timelineId
    - definedProcedures.id
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Activity'
Sensitivity: Record
