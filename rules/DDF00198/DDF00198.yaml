Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Each study definition document version is expected to be
                  referenced by either a study version or a study design.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00198'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study@$s.
    $s.documentedBy@$sdd.
      $sdd.versions[$not(id in $append($s.versions.documentVersionIds,$s.versions.studyDesigns.documentVersionIds))].
      {
        "instanceType": instanceType,
        "id": id,
        "path": _path,
        "StudyDefinitionDocument.id": $sdd.id,
        "StudyDefinitionDocument.name": $sdd.name,
        "version": version
      }
Core:
  Id: 'DDF00198'
  Status: Draft
  Version: '1'
Description: 'Each study definition document version is expected to be
  referenced by either a study version or a study design.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: "The study definition document version is not referenced by either a
    study version or a study design."
  Output Variables:
    - StudyDefinitionDocument.id
    - StudyDefinitionDocument.name
    - version
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyDefinitionDocumentVersion'
Sensitivity: Record
