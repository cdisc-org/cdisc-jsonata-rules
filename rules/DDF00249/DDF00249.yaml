Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An eligibility criterion item is expected to be used in at
                  least one study design.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00249'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    $sv.eligibilityCriterionItems
      [
        $not(id in $sv.studyDesigns.eligibilityCriteria.criterionItemId)
      ].
      {
        "instanceType": instanceType,
        "id": id,
        "path": _path,
        "StudyVersion.id": $sv.id,
        "StudyVersion.versionIdentifier": $sv.versionIdentifier,
        "name": name
      }
Core:
  Id: 'DDF00249'
  Status: Draft
  Version: '1'
Description: 'An eligibility criterion item is expected to be used in at least
  one study design.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: "The eligibility criterion item is not used in at least one study design."
  Output Variables:
    - StudyVersion.id
    - StudyVersion.versionIdentifier
    - name
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'EligibilityCriterionItem'
Sensitivity: Record
