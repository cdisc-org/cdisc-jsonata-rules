Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A reference substance must not have a reference substance.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00253'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions.administrableProducts)@$ap.
    $ap.ingredients@$in.
    $in.substance@$su.
    $su.referenceSubstance.
            [
                            {
                            "id": id,
                            "instanceType": instanceType,
                            "path": _path,
                            "AdministrableProduct.id": $ap.id,
                            "AdministrableProduct.name": $ap.name,
                            "Ingredient.id": $in.id,
                            "parent Substance.id": $su.id,
                            "parent Substance.name": $su.name,
                            "name": name,
                            "referenceSubstance.id": referenceSubstance.id,
                            "referenceSubstance.name": referenceSubstance.name,
                            "check": $not(referenceSubstance)=false
                            }
                ][check=true]
Core:
  Id: 'DDF00253'
  Status: Draft
  Version: '1'
Description: 'A reference substance must not have a reference substance.'
Executability: Fully Executable
Outcome:
  Message: 'The referenced substance is referencing a substance.'
  Output Variables:
    - AdministrableProduct.id
    - AdministrableProduct.name
    - Ingredient.id
    - parent Substance.id
    - parent Substance.name
    - name
    - referenceSubstance.id
    - referenceSubstance.name
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Substance'
Sensitivity: Record
