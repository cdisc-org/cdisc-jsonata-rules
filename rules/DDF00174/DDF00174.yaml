Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An identified organization is not expected to have more than 1
                  identifier for the study.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00174'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    ($sv.studyIdentifiers)@$i.
    ($sv.organizations[id=$i.scopeId])@$o.
      {
        "group": $join([$i.scopeId,$i.instanceType],"|"),
        "details": $
          {
            "instanceType": $i.instanceType,
            "id": $i.id,
            "path": $i._path,
            "text": $i.text,
            "scopeId": $i.scopeId,
            "Organization.name": $o.name
          }
        }{group: $count(details)>1?$.details}
        ~> $each(function($v){$v}) ~> $reduce($append)
Core:
  Id: 'DDF00174'
  Status: Draft
  Version: '1'
Description: 'An identified organization is not expected to have more than 1
  identifier for the study.'
Executability: Partially Executable
Outcome:
  Message: 'More than 1 study identifier is specified for the same organization.'
  Output Variables:
    - text
    - scopeId
    - Organization.name
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyIdentifier'
Sensitivity: Record
