Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A study arm must only reference study populations or cohorts
                  that are defined within the same study design as the study
                  arm.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00050'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A study arm must only reference study populations or cohorts
                  that are defined within the same study design as the study
                  arm.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00050'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**.studyDesigns)@$s.
      [
          $s.arms.populationIds[$ != $s.population.id and $not($ in $s.population.cohorts.id)].
          {
          "StudyDesign.id": $s.id,
          "StudyDesign.name": $s.name,
          "StudyDesign.population.id": $s.population.id,
          "StudyDesign.population.cohorts.id": $s.population.cohorts.id,
          "id": %.id,
          "name": %.name,
          "populationId": $,
          "dataset": %.instanceType
          }
      ]
Core:
  Id: 'DDF00050'
  Status: Draft
  Version: '1'
Description: 'A study arm must only reference study populations or cohorts that
  are defined within the same study design as the study arm.'
Executability: Fully Executable
Outcome:
  Message: 'The study arm references a populationId that does not match the id of
    any study population or study cohort defined within the same study design as
    the study arm.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - StudyDesign.population.id
    - StudyDesign.population.cohorts.id
    - id
    - name
    - populationId
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - StudyArm
Sensitivity: Record
