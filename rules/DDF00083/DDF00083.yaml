Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study version, all id values must be unique.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00083'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study version, all id values must be unique.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00083'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (
      $iid:=0;
      $iidd := $ ~> |**.*[id]|{"iid": $iid:=$iid+1}|;
      $sift(
          ($iidd).**.*[id and instanceType].
              {
                  "id": id,
                  "details":
                      {
                          "id": id, 
                          "dataset": instanceType,
                          "iid": iid,
                          "name": name
                      }
              }.${id: details},
          function($v){$count($v) > 1}
      ).*
      ~>  $map(function($v)
              {   
                  (
                      $this := $iidd.**[iid=$v.iid];
                      $v ~> |$|{"path": $utils.sift_tree($iidd.study,$this,["id","name"],true)}|
                  )
              }
          )
  )
Core:
  Id: 'DDF00083'
  Status: Draft
  Version: '1'
Description: 'Within a study version, all id values must be unique.'
Executability: Fully Executable
Outcome:
  Message: 'The id value is not unique.'
  Output Variables:
    - id
    - name
    - path
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - ALL
Sensitivity: Record
