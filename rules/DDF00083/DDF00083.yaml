Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study version, all id values must be unique.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00083'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study version, all id values must be unique.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00083'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (
      ($~>$utils.add_path).**.*[id and instanceType].
              {
                  "id": id,
                  "details":
                      {
                          "id": id, 
                          "dataset": instanceType,
                          "path": path,
                          "name": name
                      }
              }.${id: details}
      ~> $sift(function($v){$count($v) > 1})
  ).*
Core:
  Id: 'DDF00083'
  Status: Draft
  Version: '1'
Description: 'Within a study version, all id values must be unique.'
Executability: Fully Executable
Outcome:
  Message: 'The id value is not unique.'
  Output Variables:
    - id
    - name
    - path
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - ALL
Sensitivity: Record
