Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A planned sex must ether include a single entry of male or
                  female or both female and male as entries.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00188'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**[plannedSex])@$p.
    $p.[{
            "instanceType": instanceType,
            "id": id,
            "path": _path,
            "name": name,
            "plannedSex":"["&$join(plannedSex.(id & ": " & decode & " (" & code & ")"),"; ")&"]",
            "check": ($count(plannedSex.id) != $count($distinct(plannedSex.code))) or false in $map(plannedSex.code,function($v){$v in ["C16576","C20197"]})        
            }][check=true]
Core:
  Id: 'DDF00188'
  Status: Draft
  Version: '1'
Description: 'A planned sex must ether include a single entry of male or female
  or both female and male as entries.'
Executability: Fully Executable
Outcome:
  Message: 'The planned sex does includes more than a single entry of male and/or
    female either by duplications or unexpected codes.'
  Output Variables:
    - name
    - plannedSex
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyCohort'
      - 'StudyDesignPopulation'
Sensitivity: Record
