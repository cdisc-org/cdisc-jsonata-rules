Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study design, if study type is Interventional then at
                  least one intervention is expected to be referenced from a
                  procedure.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00101'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study design, if study type is Interventional then at
                  least one intervention is expected to be referenced from a
                  procedure.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00101'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.study.versions[$not("studyType" in $keys($)) or studyType.code = "C98388"])@$sv.
      ($sv.studyDesigns[$not("studyType" in $keys($)) or studyType.code = "C98388"])@$sd.
              {
                  "id": $sd.id,
                  "name": $sd.name,
                  "studyType.code": $append($sv.studyType.code,$sd.studyType.code),
                  "studyType.decode": $append($sv.studyType.decode,$sd.studyType.decode),
                  "Referenced Study Interventions":
                      $count($sd.activities.definedProcedures[studyInterventionId in $append($sv.studyInterventions.id,$sd.studyInterventions.id)]),
                  "dataset": $sd.instanceType
              }[`Referenced Study Interventions` < 1]
Core:
  Id: 'DDF00101'
  Status: Draft
  Version: '1'
Description: 'Within a study design, if study type is Interventional then at
  least one intervention is expected to be referenced from a procedure.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The study type is Interventional but a study intervention is not
    referenced from any procedure.'
  Output Variables:
    - id
    - name
    - studyType.code
    - studyType.decode
    - Study Interventions
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyDesign'
      - 'InterventionalStudyDesign'
Sensitivity: Record
