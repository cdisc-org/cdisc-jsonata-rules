Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: Each StudyArm is expected to have one StudyCell for each
                  StudyEpoch.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00243'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions.studyDesigns@$sd.
    $sd.arms@$sa.{
    $sa.id:
        {
        "instanceType": $sa.instanceType,
        "id": $sa.id,
        "path": $sa._path,
        "StudyDesign.id": $sd.id,
        "StudyDesign.name": $sd.name,
        "name": $sa.name,
        "StudyDesign.epochs": "["&$join($sd.epochs.(id&": "&name),"; ")&"]",
        "Arm's StudyCell Epoch Refs": "["&$join($sd.studyCells[armId=$sa.id].($sc:=$;id&": "&epochId&" ("&($sc.epochId in $sd.epochs.id?$sd.epochs[id=$sc.epochId].name:"Invalid epochId")&")"),"; ")&"]",
        "Missing Epoch Refs": "["&$join($sd.epochs[$not(id in $sd.studyCells[armId=$sa.id].epochId)].(id&": "&name),"; ")&"]"
        }
    }.*[`Missing Epoch Refs`!="[]"]
Core:
  Id: 'DDF00243'
  Status: Draft
  Version: '1'
Description: 'Each StudyArm is expected to have one StudyCell for each StudyEpoch.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The StudyArm does not have one StudyCell for each StudyEpoch.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - name
    - StudyDesign.epochs
    - Arm's StudyCell Epoch Refs
    - Missing Epoch Refs
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyArm'
Sensitivity: Record
