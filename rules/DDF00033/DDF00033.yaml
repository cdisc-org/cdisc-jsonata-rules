Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'At least the text or the quantity must be specified for a
                  duration.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00033'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**[instanceType="Duration"])@$d.
    $d.[{
                            "instanceType": $d.instanceType,
                            "id": $d.id,
                            "path": $d._path,
                            "text": $d.text,
                            "quantity": quantity,
                            "check": $not(text or quantity)
                            }][check=true]
Core:
  Id: 'DDF00033'
  Status: Draft
  Version: '1'
Description: 'At least the text or the quantity must be specified for a duration.'
Executability: Fully Executable
Outcome:
  Message: 'The quantity and text are both missing for the specified duration.'
  Output Variables:
    - text
    - quantity
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Duration'
Sensitivity: Record
