Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Referenced items in a parameter map must be available elsewhere
                  in the data model.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00124'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Referenced items in a parameter map must be available elsewhere
                  in the data model.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00124'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (
      $d := $;
      $.study.versions.dictionaries.parameterMaps.
          {
              "SyntaxTemplateDictionary.id": %.id,
              "SyntaxTemplateDictionary.name": %.name,
              "id": id,
              "tag": tag,
              "reference": reference,
              "dataset": instanceType
          }
      ~>  $map(function($v)
              {
                  (
                      $ref := $match($v.reference,
                                  /<usdm:ref((?=[^>]* klass=\"([a-zA-Z]+)\")(?=[^>]* id=\"(\w+)\")(?=[^>]* attribute=\"([a-zA-Z]+)\")[^>]*)(\/>|><\/usdm:ref>)/
                              )
                              {
                                  "value": $v.reference,
                                  "usdm_ref": $contains($v.reference,/usdm:ref/) ? 
                                              {
                                                  "klass": groups[1],
                                                  "id": groups[2],
                                                  "attribute": groups[3]
                                              }
                              };
                      $v ~> |$|{"reference": $ref}|
                  )
              }
          )
      ~>  $map(function($v)
              {
                  (
                      $ref_val := "usdm_ref" in $keys($v.reference)
                                  ? $utils.get_ref_value($v.reference.usdm_ref,$d,"!!NOT FOUND!!")
                                  : $v.reference.value;
                      $v ~> |$|{"reference": $v.reference.value, "Referenced Value": $ref_val}|
                  )
              }
          )
      ~>  $filter(function($v)
              {
                  $v.`Referenced Value` = "!!NOT FOUND!!"
              }
          )
  )
Core:
  Id: 'DDF00124'
  Status: Draft
  Version: '1'
Description: 'Referenced items in a parameter map must be available elsewhere in
  the data model.'
Executability: Fully Executable
Outcome:
  Message: 'The item referenced in the parameter map is not available elsewhere in
    the model.'
  Output Variables:
    - SyntaxTemplateDictionary.id
    - SyntaxTemplateDictionary.name
    - id
    - tag
    - reference
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'ParameterMap'
Sensitivity: Record
