Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An observational study (including patient registries) must be
                  specified using the ObservationalStudyDesign class.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00228'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions)@$sv.
    $sv.studyDesigns@$sd.
    $sd.    [({
                    "instanceType": instanceType,
                    "id": id,
                    "path": _path,
                    "name": name,
                    "studyType": studyType ? studyType.decode & " (" & studyType.code & ")",
                    "check": studyType.code in ["C16084","C129000"] and instanceType != "ObservationalStudyDesign"
                }
        )][check=true]
Core:
  Id: 'DDF00228'
  Status: Draft
  Version: '1'
Description: 'An observational study (including patient registries) must be
  specified using the ObservationalStudyDesign class.'
Executability: Fully Executable
Outcome:
  Message: 'The study type is observational (including patient registries) but is
    not specified using the ObservationalStudyDesign class.'
  Output Variables:
    - name
    - studyType
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'InterventionalStudyDesign'
      - 'ObservationalStudyDesign'
Sensitivity: Record
