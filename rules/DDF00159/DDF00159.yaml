Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An eligibility criterion must not be referenced by both a study
                  design population and any of the cohorts of the same study
                  design population.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00159'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**.studyDesigns)@$s.
      $s.eligibilityCriteria@$ec
          [
              $ec.id in $s.population.criterionIds and
              $ec.id in $s.population.cohorts.criterionIds
          ].
          {
              "id": $s.id,
              "name": $s.name,
              "EligibilityCriterion.id": $ec.id,
              "EligibilityCriterion.name": $ec.name,
              "EligibilityCriterion.category": $ec.category.decode,
              "EligibilityCriterion.identifier": $ec.identifier,
              "Used in": $s.**[$ec.id in $.criterionIds].id,
              "dataset": $s.instanceType
          }
Core:
  Id: 'DDF00159'
  Status: Draft
  Version: '1'
Description: 'An eligibility criterion must not be referenced by both a study
  design population and any of the cohorts of the same study design population.'
Executability: Fully Executable
Outcome:
  Message: "The eligibility criterion is referenced by both the study design's
    population and at least one of its cohorts."
  Output Variables:
    - id
    - name
    - EligibilityCriterion.id
    - EligibilityCriterion.name
    - EligibilityCriterion.category
    - EligibilityCriterion.identifier
    - "Used in"
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'InterventionalStudyDesign'
      - 'ObservationalStudyDesign'
Sensitivity: Record
