Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'If a strength numerator range is specified, both the minValue
                  and maxValue must have a unit.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00239'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions)@$sv.
    $sv.administrableProducts@$ap.
    $ap.ingredients@$in.
    $in.substance@$su.
    $su.**.strengths@$st.
    $st.[($ValU:=function($v){$v.value&($v.unit? " " & $v.unit.standardCode.decode & " ("&$v.unit.standardCode.code&")": " (unit not specified)")};
            {
                "instanceType": instanceType,
                "id": id,
                "path": _path,
                "AdministrableProduct.id": $ap.id,
                "AdministrableProduct.name": $ap.name,
                "Ingredient.id": $in.id,
                "Substance.id": $su.id,
                "Substance.name": $su.name,
                "name": name,
                "numerator.minValue": $ValU(numerator.minValue) ,
                "numerator.maxValue": $ValU(numerator.maxValue) ,
                "check": (numerator.minValue.value and ($not(numerator.minValue.unit) or $exists(numerator.minValue.unit)=false)) or (numerator.maxValue.value and ($not(numerator.maxValue.unit) or $exists(numerator.maxValue.unit)=false))
            }
        )][check=true]
Core:
  Id: 'CORE-001008'
  Status: Published
  Version: '1'
Description: 'If a strength numerator range is specified, both the minValue and
  maxValue must have a unit.'
Executability: Fully Executable
Outcome:
  Message: 'The strength numerator range is specified but the minValue and/or
    maxValue does not have a unit.'
  Output Variables:
    - AdministrableProduct.id
    - AdministrableProduct.name
    - Ingredient.id
    - Substance.id
    - Substance.name
    - name
    - numerator.minValue
    - numerator.maxValue
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Strength'
Sensitivity: Record
