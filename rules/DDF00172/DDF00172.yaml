Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'There must be exactly one sponsor study identifier (i.e., a
                  study identifier whose scope is an organization that is
                  identified as the organization for the sponsor study role).'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00172'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  [$.study.versions@$sv.
    (
      $spIds := $sv.studyIdentifiers[scopeId in $sv.roles[code.code="C70793"].organizationIds];
      {
        "instanceType": $sv.instanceType,
        "id": $sv.id,
        "path": $sv._path,
        "versionIdentifier": $sv.versionIdentifier,
        "# Sponsor Identifiers": $count($spIds),
        "Sponsor Identifiers": $spIds.
          (
            $spid:=$;
            $spid.id & ": " & $spid.text & " (" & $spid.scopeId & 
              ": " & $sv.organizations[id=$spid.scopeId].name & ")"
          )
      }
    )][`# Sponsor Identifiers` != 1]
Core:
  Id: 'DDF00172'
  Status: Draft
  Version: '1'
Description: 'There must be exactly one sponsor study identifier (i.e., a study
  identifier whose scope is an organization that is identified as the
  organization for the sponsor study role).'
Executability: Fully Executable
Outcome:
  Message: 'The study version does not have exactly one sponsor study identifier.'
  Output Variables:
    - versionIdentifier
    - '# Sponsor Identifiers'
    - 'Sponsor Identifiers'
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyVersion'
Sensitivity: Record
