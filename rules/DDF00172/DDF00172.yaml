Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'There must be exactly one sponsor study identifier (i.e., a
                  study identifier whose scope is an organization that is
                  identified as the organization for the sponsor study role).'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00172'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  [$.study.versions@$sv.
      (
          $spIds := $sv.studyIdentifiers[scopeId in $sv.roles[code.code="C70793"].organizationIds].text;
          {
              "id": $sv.id,
              "versionIdentifier": $sv.versionIdentifier,
              "dataset": $sv.instanceType,
              "Sponsor Identifier(s)": $spIds,
              "count": $count($spIds)
          }
      )][count != 1]
Core:
  Id: 'DDF00172'
  Status: Draft
  Version: '1'
Description: 'There must be exactly one sponsor study identifier (i.e., a study
  identifier whose scope is an organization that is identified as the
  organization for the sponsor study role).'
Executability: Fully Executable
Outcome:
  Message: 'The study version does not have exactly one sponsor study identifier.'
  Output Variables:
    - id
    - versionIdentifier
    - 'Sponsor Identifier(s)'
    - count
Rule Type: Record Data
Scope:
  Entities:
    Include:
      - 'StudyVersion'
Sensitivity: Record
