Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'The sponsor study role must point to exactly one organization.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00202'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    ($sv.roles[code.code = "C70793"])@$r.
      {
        "instanceType": $r.instanceType,
        "id": $r.id,
        "path": $r._path,
        "name": $r.name,
        "code.code": $r.code.code,
        "code.decode": $r.code.decode,
        "organizationIds": $r.organizationIds[],
        "# Organizations": $count($sv.organizations[id in $r.organizationIds]),
        "Organization.id: name": 
          $r.organizationIds
          ? "["&$join($r.organizationIds.($oid:=$;$oid&": "&($o:=$sv.organizations[id=$oid];$o?$o.name:"Invalid organizationId")),"; ")&"]"
      }[$not($count(organizationIds) = 1 and `# Organizations` = 1)]
Core:
  Id: 'DDF00202'
  Status: Draft
  Version: '1'
Description: 'The sponsor study role must point to exactly one organization.'
Executability: Fully Executable
Outcome:
  Message: 'The study role is a sponsor role (code.code is C70793) but it does not
    point to exactly one organization - it does not have exactly one value for
    organizationIds that is a valid id value for an organization.'
  Output Variables:
    - name
    - code.code
    - code.decode
    - organizationIds
    - '# Organizations'
    - 'Organization.id: name'
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyRole'
Sensitivity: Record
