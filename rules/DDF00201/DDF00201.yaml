Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'There must be exactly one study role with a code of sponsor.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00201'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    (
      $sproles:=$sv.roles[code.code="C70793"];
      {
        "instanceType": $sv.instanceType,
        "id": $sv.id,
        "path": $sv._path,
        "versionIdentifier": $sv.versionIdentifier,
        "# Sponsor Roles": $count($sproles),
        "Sponsor Roles": $sproles?"["&$join($sproles.(id&": "&code.decode&"("&code.code&")"),"; ")&"]"
      }
    )[`# Sponsor Roles` != 1]
Core:
  Id: 'DDF00201'
  Status: Draft
  Version: '1'
Description: 'There must be exactly one study role with a code of sponsor.'
Executability: Fully Executable
Outcome:
  Message: 'There is not exactly one study role with a code of sponsor (where
    code.code is C70793).'
  Output Variables:
    - versionIdentifier
    - '# Sponsor Roles'
    - 'Sponsor Roles'
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyVersion'
Sensitivity: Record
