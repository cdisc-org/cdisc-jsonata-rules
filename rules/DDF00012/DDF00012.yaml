Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study design, there must be exactly one scheduled
                  timeline which identifies as the main Timeline.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00012'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study design, there must be exactly one scheduled
                  timeline which identifies as the main Timeline.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00012'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  $.study.versions@$sv.
    ($sv.studyDesigns[$count(scheduleTimelines[mainTimeline=true]) > 1])@$sd.
      ($sd.scheduleTimelines[mainTimeline=true])@$stl.
        {
          "instanceType": $stl.instanceType,
          "id": $stl.id,
          "path": $stl._path,
          "StudyDesign.id": $sd.id,
          "StudyDesign.name": $sd.name,
          "name": $stl.name,
          "mainTimeline": $stl.mainTimeline
        }
Core:
  Id: 'DDF00012'
  Status: Draft
  Version: '1'
Description: 'Within a study design, there must be exactly one scheduled
  timeline which identifies as the main Timeline.'
Executability: Fully Executable
Outcome:
  Message: 'The study design does not have exactly one main timeline.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - name
    - mainTimeline
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'ScheduleTimeline'
Sensitivity: Record
