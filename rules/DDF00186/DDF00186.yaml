Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'If a strength denominator is specified, it must have a unit.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00186'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions.administrableProducts)@$ap.
    $ap.ingredients@$in.
    $in.substance@$su.
    $su.**.strengths@$st.
    $st.
        [(
                {
                    "instanceType": $st.instanceType,
                    "id": $st.id,
                    "path": $st._path,
                    "Ingredient.id": $in.id,
                    "Substance.id": $su.id,
                    "Substance.name": $su.name,
                    "name": $st.name,
                    "denominator.id": $st.denominator.id,
                    "denominator.value": $st.denominator.value,
                    "check": $exists($st.denominator.id) and ($exists($st.denominator.unit)=false or $st.denominator.unit=null)
                }
        )][check=true]
Core:
  Id: 'CORE-001020'
  Status: Published
  Version: '1'
Description: 'If a strength denominator is specified, it must have a unit.'
Executability: Fully Executable
Outcome:
  Message: 'The unit for the strength denominator is missing.'
  Output Variables:
    - Ingredient.id
    - Substance.id
    - Substance.name
    - name
    - denominator.id
    - denominator.value
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Strength'
Sensitivity: Record
