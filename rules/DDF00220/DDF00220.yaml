Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study design, if more sub types are defined, they must
                  be distinct.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00220'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions.studyDesigns.
    (
      subTypes
        {
            code: $count(id)>1?"["&$join($.(id&": "&decode&" ("&code&")"),"; ")&"]"
        } ~>
      $each(
        function($v){
          {
            "instanceType": instanceType,
            "id": id,
            "path": _path,
            "name": name,
            "subTypes": $v
          }
        }
      )
    )  
Core:
  Id: 'DDF00220'
  Status: Draft
  Version: '1'
Description: 'Within a study design, if more sub types are defined, they must be distinct.'
Executability: Fully Executable
Outcome:
  Message: 'The same sub types code is used more than once within the study design.'
  Output Variables:
    - name
    - subTypes
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'InterventionalStudyDesign'
      - 'ObservationalStudyDesign'
Sensitivity: Record
