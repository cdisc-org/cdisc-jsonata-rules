Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'If the duration will vary, a quantity is not expected for the
                  duration and vice versa.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00039'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**[instanceType="Duration"])@$d.
    $d.[(
            $ValU:=function($v){$v.value&($v.unit? " " & $v.unit.standardCode.decode & " ("&$v.unit.standardCode.code&")")};
            $FValU:=function($n)
                {
                    (
                        $exists($n)
                            ?   $type($n)="object"
                                ?   $exists($n.value)
                                    ? $ValU($n)
                                    : $exists($n.minValue) or $exists($n.maxValue)
                                        ? $ValU($n.minValue)&" to "&$ValU($n.maxValue)
                                        : $string($n)
                                : $string($n)
                            : "Missing"
                    )              
                };{
                            "instanceType": instanceType,
                            "id": id,
                            "path": _path,
                            "quantity(value/range)": $FValU(quantity),
                            "durationWillVary": durationWillVary,
                            "check": (durationWillVary and quantity) or (durationWillVary=false and ($not(quantity) or $exists(quantity)=false))
                            })][check=true]
Core:
  Id: 'DDF00039'
  Status: Draft
  Version: '1'
Description: 'If the duration will vary, a quantity is not expected for the
  duration and vice versa.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The duration quantity is specified while the duration is indicated to
    vary or vice versa.'
  Output Variables:
    - quantity(value/range)
    - durationWillVary
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Duration'
Sensitivity: Record
