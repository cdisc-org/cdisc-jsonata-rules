Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A study definition document version must not be referenced more
                  than once by the same study version.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00167'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions.{
          "id": id,
          "versionIdentifier": versionIdentifier,
          "Duplicate documentVersionIds": $filter(documentVersionIds,function($v,$i,$a){$count($a[$=$v])>1}) ~> $sort,
          "dataset": instanceType
      }[`Duplicate documentVersionIds`]
Core:
  Id: 'DDF00167'
  Status: Draft
  Version: '1'
Description: 'A study definition document version must not be referenced more
  than once by the same study version.'
Executability: Fully Executable
Outcome:
  Message: "The study version is documented more than once by the same study
    definition document version."
  Output Variables:
    - id
    - versionIdentifier
    - "Duplicate documentVersionIds"
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyVersion'
Sensitivity: Record
