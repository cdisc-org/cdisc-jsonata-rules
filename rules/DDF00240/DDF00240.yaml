Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A procedure must only reference a study intervention that is
                  referenced by the same study design as the activity within
                  which the procedure is defined.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00240'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions)@$sv.
    $sv.studyDesigns@$sd.
    $sd.activities@$sa.
    $sa.definedProcedures@$sp.
    $sp.
        [studyInterventionId[$ and $not($ in $sd.studyInterventionIds)].
            {
                "instanceType": $sp.instanceType,
                "id": $sp.id,
                "path": $sp._path,
                "StudyDesign.id": $sd.id,
                "StudyDesign.name": $sd.name,
                "StudyDesign.studyInterventionIds": $sd.studyInterventionIds,
                "Activity.id": $sa.id,
                "Activity.name": $sa.name,
                "name": $sp.name,
                "studyInterventionId": $sp.studyInterventionId,
                "StudyIntervention.name": $sv.studyInterventions[id=$sp.studyInterventionId].name 
            }]
Core:
  Id: 'DDF00240'
  Status: Draft
  Version: '1'
Description: 'A procedure must only reference a study intervention that is
  referenced by the same study design as the activity within which the procedure
  is defined.'
Executability: Fully Executable
Outcome:
  Message: 'The reference to the intervention is not targetting an intervention
    that has been referenced by the study design as a study intervention.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - StudyDesign.studyInterventionIds
    - Activity.id
    - Activity.name
    - name
    - studyInterventionId
    - StudyIntervention.name
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Procedure'
Sensitivity: Record
