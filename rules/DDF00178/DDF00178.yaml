Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'If a dose is specified then a corresponding frequency must also
                  be specified.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00178'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions.studyInterventions)@$si.
    $si.administrations@$sa.
        [(
            $ValU:=function($v){$v.value&($v.unit? " " & $v.unit.standardCode.decode & " ("&$v.unit.standardCode.code&")")};
            $FValU:=function($n)
                {
                    (
                        $exists($n)
                            ?   $type($n)="object"
                                ?   $exists($n.value)
                                    ? $ValU($n)
                                    : $exists($n.minValue) or $exists($n.maxValue)
                                        ? $ValU($n.minValue)&" to "&$ValU($n.maxValue)
                                        : "Missing"
                                : $string($n)
                            : "Missing"
                    )              
                };
                {
                    "instanceType": $sa.instanceType,
                    "id": $i.id,
                    "path": $i._path,
                    "StudyIntervention.id": $si.id,
                    "StudyIntervention.name": $si.name,
                    "name": $sa.name,
                    "dose.id": $sa.dose.id,
                    "dose(value/range)": $FValU($sa.dose),
                    "frequency.id": $sa.frequency.id,
                    "frequency": ($sa.frequency ? $sa.frequency.standardCode.decode & " (" & $sa.frequency.standardCode.code & ")"),
                    "check": ($exists($sa.dose.id) and $exists($sa.frequency.id)=false)
                }
        )][check=true]    
Core:
  Id: 'DDF00178'
  Status: Draft
  Version: '1'
Description: 'If a dose is specified then a corresponding frequency must also be specified.'
Executability: Fully Executable
Outcome:
  Message: 'An administration dose has been specified without a frequency.'
  Output Variables:
    - StudyIntervention.id
    - StudyIntervention.name
    - name
    - dose.id
    - dose(value/range)
    - frequency.id
    - frequency
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Administration'
Sensitivity: Record
