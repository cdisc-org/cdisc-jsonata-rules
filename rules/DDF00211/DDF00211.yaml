Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A product organization role is expected to apply to at least
                  one medical device or administrable product.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00211'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions)@$sv.
    $sv.productOrganizationRoles@$pr.
        [($a:=$sv.administrableProducts.id;
          $d:=$sv.medicalDevices.id;
          $x:=$map(appliesToIds,function($v){$v in "xx2"});
                 $pr.{
                    "instanceType": instanceType,
                    "id": id,
                    "path": _path,
                    "name": name,
                    "appliesToIds": appliesToIds ? "[" & $join(appliesToIds,", ")&"]",
                    "check": $not(appliesToIds and $map(appliesToIds,function($v){($v in $a) or ($v in $d)}))
                }
        )][check=true]
Core:
  Id: 'DDF00211'
  Status: Draft
  Version: '1'
Description: 'A product organization role is expected to apply to at least one
  medical device or administrable product.'
Executability: Partly Executable (possible overreporting)
Outcome:
  Message: 'The product organization role does not apply to at least one medical
    device or administrable product.'
  Output Variables:
    - name
    - appliesToIds
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'ProductOrganizationRole'
Sensitivity: Record
