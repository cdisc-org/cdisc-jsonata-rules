Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'If an administration''s dose is specified then a corresponding
                  route is expected and vice versa.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00177'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions.studyInterventions)@$si.
    $si.administrations@$sa.
        [(
            $ValU:=function($v){$v.value&($v.unit? " " & $v.unit.standardCode.decode & " ("&$v.unit.standardCode.code&")")};
            $FValU:=function($n)
                {
                    (
                        $exists($n)
                            ?   $type($n)="object"
                                ?   $exists($n.value)
                                    ? $ValU($n)
                                : $string($n)
                            : "Missing"
                    )              
                };
                {
                    "instanceType": $sa.instanceType,
                    "id": $sa.id,
                    "path": $sa._path,
                    "StudyIntervention.id": $si.id,
                    "StudyIntervention.name": $si.name,
                    "name": $sa.name,
                    "dose.id": $sa.dose.id,
                    "dose(value)": $FValU($sa.dose),
                    "route.id": $sa.route.id,
                    "route": ($sa.route? ($sa.route.standardCode.decode & " (" & $sa.route.standardCode.code & ")")),
                    "check": $exists($sa.dose.id) != $exists($sa.route.id)
                }
        )][check=true]
Core:
  Id: 'CORE-000966'
  Status: Draft
  Version: '1'
Description: 'If an administration''s dose is specified then a corresponding
  route is expected and vice versa.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The administration dose has been specified without a route or vice versa.'
  Output Variables:
    - StudyIntervention.id
    - StudyIntervention.name
    - name
    - dose.id
    - dose(value)
    - route.id
    - route
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Administration'
Sensitivity: Record
