Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'The sponsor study role must be applicable to a study version.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00203'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    ($sv.roles[code.code = "C70793" and $not($sv.id in appliesToIds)])@$r.
      {
        "instanceType": $r.instanceType,
        "id": $r.id,
        "path": $r._path,
        "name": $r.name,
        "code.code": $r.code.code,
        "code.decode": $r.code.decode,
        "appliesToIds": $r.appliesToIds[],
        "StudyVersion.id": $sv.id
      }
Core:
  Id: 'DDF00203'
  Status: Draft
  Version: '1'
Description: 'The sponsor study role must be applicable to a study version.'
Executability: Fully Executable
Outcome:
  Message: "The study role is a sponsor role (code.code is C70793) but it is not
    applicable to the study version (appliesToIds does not contain the id of the
    study version)."
  Output Variables:
    - name
    - code.code
    - code.decode
    - appliesToIds
    - StudyVersion.id
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyRole'
Sensitivity: Record
