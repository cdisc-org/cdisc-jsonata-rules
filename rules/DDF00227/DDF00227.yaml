Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An interventional study must be specified using the
                  InterventionalStudyDesign class.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00227'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions)@$sv.
    $sv.studyDesigns@$sd.
    $sd.    [({
                    "instanceType": instanceType,
                    "id": id,
                    "path": _path,
                    "name": name,
                    "studyType": studyType ? studyType.decode & " (" & studyType.code & ")",
                    "check": studyType.code="C98388" and instanceType != "InterventionalStudyDesign"
                }
        )][check=true]
Core:
  Id: 'DDF00227'
  Status: Draft
  Version: '1'
Description: 'An interventional study must be specified using the
  InterventionalStudyDesign class.'
Executability: Fully Executable
Outcome:
  Message: 'The study type is interventional but is not specified using the
    InterventionalStudyDesign class.'
  Output Variables:
    - name
    - studyType
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'InterventionalStudyDesign'
      - 'ObservationalStudyDesign'
Sensitivity: Record
