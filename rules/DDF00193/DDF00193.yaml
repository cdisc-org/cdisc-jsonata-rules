Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A masking is expected to be defined for at least one study role
                  in a study design with a blinding schema that is not open
                  label or double blind.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00193'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.study.versions)@$sv.
    ($sv.studyDesigns)@$sd
      [ 
        $sd.blindingSchema and
        $not($sd.blindingSchema.standardCode.code in ["C49659","C15228"])
      ].[
          ( 
            $maskedRoles := $sv.roles@$r
                              [
                                $sv.id in $r.appliesToIds or
                                $sd.id in $r.appliesToIds
                              ].{
                                  "id": $r.id,
                                  "code": $r.code.decode,
                                  "isMasked": $r.masking.isMasked
                                };
            {
              "instanceType": $sd.instanceType,
              "id": $sd.id,
              "path": $sd._path,
              "name": $sd.name,
              "blindingSchema.code": $sd.blindingSchema.standardCode.code,
              "blindingSchema.decode": $sd.blindingSchema.standardCode.decode,
              "# Masked Roles": $count($maskedRoles[isMasked=true]),
              "Applicable Roles":
                $maskedRoles
                ~>  $map(function($v)
                      {$join([$v.code,'[',$v.id,',',$v.isMasked=true?'Masked':'Not Masked',']'])}
                    )
                ~> $join("; ")
            }
          )  
        ][`# Masked Roles` < 1]
Core:
  Id: 'DDF00193'
  Status: Draft
  Version: '1'
Description: 'A masking is expected to be defined for at least one study role in
  a study design with a blinding schema that is not open label or double blind.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The study design has a blinding schema that is not open label or
    double blind (code is not C49659 or C15228) but there is no applicable study
    role that is masked.'
  Output Variables:
    - name
    - blindingSchema.code
    - blindingSchema.decode
    - "# Masked Roles"
    - "Applicable Roles"
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'InterventionalStudyDesign'
Sensitivity: Record
