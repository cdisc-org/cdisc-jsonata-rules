Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'If a synonym is specified then it is not expected to be equal
                  to the label of the biomedical concept (case insensitive).'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00236'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions.biomedicalConcepts)@$bc.
    $bc.
        [(  {
                "instanceType": instanceType,
                "id": id,
                "path": _path,
                "name": name,
                "label/synonym": label,
                "synonyms": "["&$join(synonyms,", ")&"]",
                "check":  $exists($filter(synonyms,function($v){($lowercase($v) =$lowercase(label))}) )
            }
        )][check=true]
Core:
  Id: 'DDF00236'
  Status: Draft
  Version: '1'
Description: 'If a synonym is specified then it is not expected to be equal to
  the label of the biomedical concept (case insensitive).'
Executability: Partially Executable
Outcome:
  Message: 'The synonym is equal to the label (case insensitive).'
  Output Variables:
    - name
    - label/synonym
    - synonyms
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'BiomedicalConcept'
Sensitivity: Record
