Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Narrative content is expected to point to a child and/or to a
                  content item text.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00163'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.study.documentedBy.versions)@$sddv.$filter(($sddv.contents),function($v)
              {
                  $not($v.childIds or $v.contentItemId)
              }
          )@$c.
              {
                  "StudyDefinitionDocumentVersion.id": $sddv.id,
                  "StudyDefinitionDocumentVersion.name": $sddv.name,
                  "StudyDefinitionDocumentVersion.version": $sddv.version,
                  "id": $c.id,
                  "name": $c.name,
                  "sectionNumber": $c.sectionNumber,
                  "sectionTitle": $c.sectionTitle,
                  "childIds": $c.childIds,
                  "contentItemId": $c.contentItemId,
                  "dataset": $c.instanceType
              }
Core:
  Id: 'DDF00163'
  Status: Draft
  Version: '1'
Description: 'Narrative content is expected to point to a child and/or to a
  content item text.'
Executability: Fully Executable
Outcome:
  Message: "The narrative content does not contain either a child or a narrative
    content item."
  Output Variables:
    - StudyDefinitionDocumentVersion.id
    - StudyDefinitionDocumentVersion.name
    - StudyDefinitionDocumentVersion.version
    - id
    - name
    - sectionNumber
    - sectionTitle
    - childIds
    - contentItemId
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'NarrativeContent'
Sensitivity: Record
