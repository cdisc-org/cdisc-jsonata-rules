Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'All abbreviations defined for a study version must be unique.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00170'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions.{
          "id": id,
          "versionIdentifier": versionIdentifier,
          "Duplicated abbreviations": ($filter(abbreviations,function($v,$i,$a)
                                          {$count($a[$.abbreviatedText=$v.abbreviatedText])>1})
                                          ~> $sort(function($l,$r){$l.abbreviatedText>$r.abbreviatedText}))
                                          .($join([abbreviatedText, expandedText],": ") &
                                              " " & $join(["[","]"],id)),
          "dataset": instanceType
      }[`Duplicated abbreviations`]
Core:
  Id: 'DDF00170'
  Status: Draft
  Version: '1'
Description: 'All abbreviations defined for a study version must be unique.'
Executability: Fully Executable
Outcome:
  Message: "Duplicated abbreviations have been defined for the study version."
  Output Variables:
    - id
    - versionIdentifier
    - "Duplicated abbreviations"
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyVersion'
Sensitivity: Record
