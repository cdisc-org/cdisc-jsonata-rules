Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'All abbreviations defined for a study version must be unique.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00170'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
      (
          $filter($sv.abbreviations,function($v,$i,$a)
                  {$count($a[$.abbreviatedText=$v.abbreviatedText])>1})
          ~> $sort(function($l,$r){$l.abbreviatedText>$r.abbreviatedText})
      ).
      {
          "StudyVersion.id": $sv.id,
          "StudyVersion.versionIdentifier": $sv.versionIdentifier,
          "id": id,
          "abbreviatedText": abbreviatedText,
          "expandedText": expandedText,
          "dataset": instanceType
      }
Core:
  Id: 'DDF00170'
  Status: Draft
  Version: '1'
Description: 'All abbreviations defined for a study version must be unique.'
Executability: Fully Executable
Outcome:
  Message: "The abbreviation's abbreviated text is not unique within the study version."
  Output Variables:
    - StudyVersion.id
    - StudyVersion.versionIdentifier
    - id
    - abbreviatedText
    - expandedText
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Abbreviation'
Sensitivity: Record
