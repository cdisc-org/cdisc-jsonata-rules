Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study design, if a planned enrollment number is
                  defined, it must be specified either in the study population
                  or in all cohorts.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00133'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Within a study design, if a planned enrollment number is
                  defined, it must be specified either in the study population
                  or in all cohorts.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00133'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**.studyDesigns)@$sd.
    $sd.population@$p.
    $p.
        [
            (
                $NullCohort:=("null" in cohorts.$type(plannedenrollmentNumber) or ($count(cohorts.plannedEnrollmentNumber)!=$count(cohorts.id))); 
                $InCohort:=$boolean(cohorts.plannedEnrollmentNumber);      
                $InPop:=($type(plannedEnrollmentNumber) != "null" and $exists(plannedEnrollmentNumber));  
                $FValU:=function($n)
                    {
                        (
                            $exists($n)
                            ?   $type($n)="object"
                                ?   $exists($n.value)
                                   ? $n.value&$n.unit.standardCode.decode
                                   : $n.minValue.value&$n.minValue.unit.standardCode.decode&" to "&
                                     $n.maxValue.value&$n.maxValue.unit.standardCode.decode
                                : $string($n)
                            : "Missing"
                        )              
                    };
                    {
                        "instanceType": $p.instanceType,
                        "id": $p.id,
                        "path": $p._path,
                        "StudyDesign.id": $sd.id,
                        "StudyDesign.name": $sd.name,
                        "name": $p.name,
                        "plannedEnrollmentNumber.id": $p.plannedEnrollmentNumber.id,
                        "plannedEnrollmentNumber(value/range)": $FValU($p.plannedEnrollmentNumber),
                        "cohorts.name": "["& $join($p.cohorts.(id & ": " & name),", ") & "]",
                        "cohorts.plannedEnrollmentNumber.id": "["& $join($p.cohorts.(id & ": " & plannedEnrollmentNumber.id),", ") & "]",
                        "cohorts.plannedEnrollmentNumber(value/range)": "["& $join($p.cohorts.(id & ": " & $FValU(plannedEnrollmentNumber)),", ") & "]",
                        "check": (($InPop=true and $InCohort=true) or ($InPop=false and $NullCohort=true and $InCohort=true))
                        }
            )
        ]
        [check=true]
Core:
  Id: 'DDF00133'
  Status: Draft
  Version: '1'
Description: 'Within a study design, if a planned enrollment number is defined,
  it must be specified either in the study population or in all cohorts.'
Executability: Fully Executable
Outcome:
  Message: 'A planned enrollment number has been specified for both the study
    population and the cohorts, or it has been specified for only a subset of
    the cohorts.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - name
    - plannedEnrollmentNumber.id
    - plannedEnrollmentNumber(value/range)
    - cohorts.name
    - cohorts.plannedEnrollmentNumber.id
    - cohorts.plannedEnrollmentNumber(value/range)
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyDesignPopulation'
Sensitivity: Record
