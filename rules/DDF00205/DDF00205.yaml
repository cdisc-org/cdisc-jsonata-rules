Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An administrable product must not be referenced as both the
                  administrable product for an administration and the embedded
                  product of a medical device that is referenced by the same
                  administration.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00205'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions)@$sv.
    $sv.studyInterventions@$si.
    $si.administrations@$sa.
        [(
                 {
                    "instanceType": $sa.instanceType,
                    "id": $sa.id,
                    "path": $sa._path,
                    "StudyIntervention.id": $si.id,
                    "StudyIntervention.name": $si.name,
                    "name": $sa.name,
                    "administrableProductId": $sa.administrableProductId,
                    "AdministrableProduct.name": $sv.administrableProducts[id=$sa.administrableProductId].name,
                    "medicalDeviceId": $sa.medicalDeviceId,
                    "MedicalDevice.name": $sv.medicalDevices[id=$sa.medicalDeviceId].name,
                    "check": ($exists($sa.medicalDeviceId) and $sv.medicalDevices[id=$sa.medicalDeviceId].embeddedProductId= $sa.administrableProductId)
                }
        )][check=true]
Core:
  Id: 'DDF00205'
  Status: Draft
  Version: '1'
Description: 'An administrable product must not be referenced as both the
  administrable product for an administration and the embedded product of a
  medical device that is referenced by the same administration.'
Executability: Fully Executable
Outcome:
  Message: 'The administrable product is referenced both as the administrable
    product for an administration and as the embedded product of a medical
    device that is referenced by the same administration.'
  Output Variables:
    - StudyIntervention.id
    - StudyIntervention.name
    - name
    - administrableProductId
    - AdministrableProduct.name
    - medicalDeviceId
    - MedicalDevice.name
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Administration'
Sensitivity: Record
