Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'The same reason is not expected to be given as a primary and
                  secondary reason.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00256'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.versions.amendments)@$am.
    $am.secondaryReasons@$sr.
    $sr.
        [(
            {
                "instanceType": instanceType,
                "id": id,
                "path": _path,
                "StudyAmendment.id": $am.id,
                "StudyAmendment.name": $am.name,
                "code": code.decode & " ("&code.code&")",
                "primaryReason.code": $am.primaryReason.code.decode & " (" & $am.primaryReason.code.code & ")",
                "check": code.code=$am.primaryReason.code.code
            }
        )][check=true]
Core:
  Id: 'DDF00256'
  Status: Draft
  Version: '1'
Description: 'The same reason is not expected to be given as a primary and
  secondary reason.'
Executability: Partially Executable
Outcome:
  Message: 'The secondary reason code is equal to the primary reason code.'
  Output Variables:
    - StudyAmendment.id
    - StudyAmendment.name
    - code
    - primaryReason.code
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyAmendmentReason'
Sensitivity: Record
