Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: "Within a study design, there must be at least one endpoint with
                  level primary."
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00041'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: "Within a study design, there must be at least one endpoint with
                  level primary."
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00041'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  $.study.versions.studyDesigns.
  {
      "id": id,
      "name": name,
      "# Primary endpoints": $count(objectives.endpoints[level.code="C94496"]),
      "dataset": instanceType
  }[`# Primary endpoints` = 0][]
Core:
  Id: 'DDF00041'
  Status: Draft
  Version: '1'
Description: "Within a study design, there must be at least one endpoint with
  level primary."
Executability: Fully Executable
Outcome:
  Message: "There is not at least one endpoint with a level of primary within the
    study design."
  Output Variables:
    - id
    - name
    - '# Primary endpoints'
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyDesign'
      - 'InterventionalStudyDesign'
      - 'ObservationalStudyDesign'
Sensitivity: Record
