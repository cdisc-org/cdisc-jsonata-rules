Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'If the unit is the same (or missing) for both the minimum and
                  maximum value, then the minimum value must be less than the
                  maximum value.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00241'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.**[instanceType="Range"])@$rg.
    $rg.
        [($ValU:=function($v){$v.value&($v.unit? " " & $v.unit.standardCode.decode & " ("&$v.unit.standardCode.code&")": " (unit not specified)")};
         $EqUnit:=(minValue.unit.standardCode.code=maxValue.unit.standardCode.code) or (minValue.unit=null and maxValue.unit=null);
            {
                "instanceType": instanceType,
                "id": id,
                "path": _path,
                "minValue": $ValU(minValue) ,
                "maxValue": $ValU(maxValue) ,
                "check": $EqUnit and (maxValue.value <= minValue.value)
            }
        )][check=true]
Core:
  Id: 'DDF00241'
  Status: Draft
  Version: '1'
Description: 'If the unit is the same (or missing) for both the minimum and
  maximum value, then the minimum value must be less than the maximum value.'
Executability: Fully Executable
Outcome:
  Message: 'The maximum value is less or equal to the minimum value while the unit
    is the same (or missing) for both the minimum and maximum value.'
  Output Variables:
    - minValue
    - maxValue
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'Range'
Sensitivity: Record
