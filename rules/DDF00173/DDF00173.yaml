Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Every identifier must be unique within the scope of an
                  identified organization.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00173'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    (
      $sv.**.*[scopeId and text and instanceType]
        {
          $join([text,scopeId,instanceType],"\n"):
            (
              $i:=$;
              $count($i) > 1 ? $i.
                {
                  "instanceType": instanceType,
                  "id": id,
                  "path": _path,
                  "text": text,
                  "scopeId": scopeId,
                  "Organization.name": ($si:=scopeId;$sv.organizations[id=$si].name),
                  "type.decode": type.decode
                }
            )
        }
    ).*
Core:
  Id: 'CORE-000955'
  Status: Draft
  Version: '1'
Description: 'Every identifier must be unique within the scope of an identified
  organization.'
Executability: Fully Executable
Outcome:
  Message: 'The identifier text is not unique within the scope of the identified
    organization.'
  Output Variables:
    - text
    - scopeId
    - Organization.name
    - type.decode
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyIdentifier'
      - 'ReferenceIdentifier'
      - 'AdministrableProductIdentifier'
      - 'MedicalDeviceIdentifier'
Sensitivity: Record
