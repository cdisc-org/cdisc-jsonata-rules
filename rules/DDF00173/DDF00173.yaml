Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Every identifier must be unique within the scope of an
                  identified organization.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00173'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    ($sv.**.*[scopeId and text and instanceType])@$i.
      ($sv.organizations[id=$i.scopeId])@$o.
        {
          "group": $join([$i.text,$i.scopeId,$i.instanceType],"|"),
          "details": $
            {
              "instanceType": $i.instanceType,
              "id": $i.id,
              "path": $i._path,
              "text": $i.text,
              "scopeId": $i.scopeId,
              "Organization.name": $o.name,
              "type.decode": $i.type.decode
            }
        }{group: $count(details)>1?$.details}
        ~> $each(function($v){$v}) ~> $reduce($append)
Core:
  Id: 'DDF00173'
  Status: Draft
  Version: '1'
Description: 'Every identifier must be unique within the scope of an identified
  organization.'
Executability: Fully Executable
Outcome:
  Message: 'The identifier text is not unique within the scope of the identified
    organization.'
  Output Variables:
    - text
    - scopeId
    - Organization.name
    - type.decode
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyIdentifier'
      - 'ReferenceIdentifier'
      - 'AdministrableProductIdentifier'
      - 'MedicalDeviceIdentifier'
Sensitivity: Record
