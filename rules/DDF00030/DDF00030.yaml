Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'At least the text or the family name must be specified for a
                  person name.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00030'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (study.**[instanceType="PersonName"])@$pn.
    $pn.
        [(  {
                "instanceType": instanceType,
                "id": id,
                "path": _path,
                "familyName": familyName,
                "text": text,
                "check":  $not(familyName or text)
            }
        )][check=true]
Core:
  Id: 'DDF00030'
  Status: Draft
  Version: '1'
Description: 'At least the text or the family name must be specified for a person name.'
Executability: Fully Executable
Outcome:
  Message: 'Both the text and familyName are missing.'
  Output Variables:
    - familyName
    - text
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'PersonName'
Sensitivity: Record
