Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A study cohort must only reference indications that are defined
                  within the same study design.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00251'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.**.studyDesigns)@$sd.
       $sd.population@$sp.
       $sp.cohorts[$count(indicationIds[$not($ in $sd.indications.id)])>0].
           {
           "instanceType": instanceType,
           "id": id,
           "path": _path,
           "StudyDesign.id": $sd.id,
           "StudyDesign.name": $sd.name,
           "StudyDesign.indications.id": $sd.indications.id,
           "StudyDesignPopulation.id": $sp.id,
           "StudyDesignPopulation.name": $sp.name,
           "name": name,
           "Invalid indicationIds": indicationIds[$not($ in $sd.indications.id)]
           }
Core:
  Id: 'DDF00251'
  Status: Draft
  Version: '1'
Description: 'A study cohort must only reference indications that are defined
  within the same study design.'
Executability: Fully Executable
Outcome:
  Message: 'The reference to the indication is not targetting an indication that
    has been defined within the same study design.'
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - StudyDesign.indications.id
    - StudyDesignPopulation.id
    - StudyDesignPopulation.name
    - name
    - Invalid indicationIds
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyCohort'
Sensitivity: Record
