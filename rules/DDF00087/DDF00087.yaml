Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Encounter ordering using previous and next attributes is
                  expected to be consistent with the order of corresponding
                  scheduled activity instances according to their specified
                  default conditions.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00087'
              Version: '1'
            Version: '1.0'
        Version: '3.0'
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Encounter ordering using previous and next attributes is
                  expected to be consistent with the order of corresponding
                  scheduled activity instances according to their specified
                  default conditions.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00087'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  ($.study.versions)@$sv.
      ($sv.studyDesigns)@$sd.
          ($sd.scheduleTimelines[mainTimeline = true])@$st.
              (
                  $actord := $utils.parse_refs("nextId","next",$sd.encounters)
                              [previousId = null].$append(id,**.next.id);
                  $reford := $utils.parse_refs("defaultConditionId","defaultCondition",$st.instances)
                              [id = $st.entryId].**[instanceType="ScheduledActivityInstance" and encounterId in $sd.encounters.id].encounterId
                              ~> $utils.del_reps;
                  $encounter := function($id){($e:=$sd.encounters[id=$id];$id & " [" & $e.name & "]")};
                  {
                      "id": $sd.id,
                      "name": $sd.name,
                      "ScheduleTimeline.id": $st.id,
                      "ScheduleTimeline.name": $st.name,
                      "ScheduleTimeline.mainTimeline": $st.mainTimeline,
                      "Encounter order": $actord ~> $map($encounter),
                      "Referenced encounter order": $reford ~> $map($encounter),
                      "dataset": $sd.instanceType
                  }[`Encounter order` != `Referenced encounter order`]
              )
Core:
  Id: 'DDF00087'
  Status: Draft
  Version: '1'
Description: 'Encounter ordering using previous and next attributes is expected
  to be consistent with the order of corresponding scheduled activity instances
  according to their specified default conditions.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The order of the encounters in the study design (as defined by the
    next attribute) does not match the order of encounters as referenced from
    scheduled activity instances in the main timeline that are ordered by
    default condition.'
  Output Variables:
    - id
    - name
    - ScheduleTimeline.id
    - ScheduleTimeline.name
    - ScheduleTimeline.mainTimeline
    - Encounter order
    - Referenced encounter order
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyDesign'
      - 'InterventionalStudyDesign'
      - 'ObservationalStudyDesign'
Sensitivity: Record
