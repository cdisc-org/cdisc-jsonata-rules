Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'A study role must not reference both assigned persons and
                  organizations.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00190'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions@$sv.
    ($sv.roles[assignedPersons and organizationIds])@$r.
      {
        "instanceType": $r.instanceType,
        "id": $r.id,
        "path": $r._path,
        "name": $r.name,
        "code": $r.code.decode,
        "assignedPersons": "["&$join($r.assignedPersons.(id&": "&name),"; ")&"]",
        "organizationIds": "["&$join($r.organizationIds.($oid:=$;$oid&": "&($o:=$sv.organizations[id=$oid];$o?$o.name:"Invalid organizationId")),"; ")&"]"
      }
Core:
  Id: 'DDF00190'
  Status: Draft
  Version: '1'
Description: 'A study role must not reference both assigned persons and organizations.'
Executability: Fully Executable
Outcome:
  Message: 'The study role references both at least one assigned person and at
    least one organization.'
  Output Variables:
    - name
    - code
    - assignedPersons
    - organizationIds
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'StudyRole'
Sensitivity: Record
