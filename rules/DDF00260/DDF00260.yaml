Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Id values are expected not to have spaces in their string
                  values.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00260'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (($~>$utils.add_path).**[$contains($string(id)," ")])@$i.
      {
          "id": $join(['"','"'],$i.id),
          "name": $i.name,
          "path": $i.path,
          "dataset": $i.instanceType
      }
Core:
  Id: 'DDF00260'
  Status: Draft
  Version: '1'
Description: 'Id values are expected not to have spaces in their string values.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The id value contains a space.'
  Output Variables:
    - id
    - name
    - path
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'ALL'
Sensitivity: Record
