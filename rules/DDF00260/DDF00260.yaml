Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'Id values are expected not to have spaces in their string
                  values.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00260'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  (**[$contains($string(id)," ")])@$i.
    {
      "instanceType": $i.instanceType,
      "id": $join(['"','"'],$i.id),
      "path": $i._path,
      "name": $i.name
    }
Core:
  Id: 'DDF00260'
  Status: Draft
  Version: '1'
Description: 'Id values are expected not to have spaces in their string values.'
Executability: Partially Executable - Possible Overreporting
Outcome:
  Message: 'The id value contains a space.'
  Output Variables:
    - name
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'ALL'
Sensitivity: Record
