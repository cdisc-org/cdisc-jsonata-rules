Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An eligibility criterion item must not be used more than once
                  within a study design.'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00248'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  study.versions.studyDesigns@$sd.
    (
      $sd.eligibilityCriteria.
        {
          "group": $join([$sd.id,criterionItemId],"\n"),
          "details": 
          { 
              "instanceType": instanceType,
              "id": id,
              "path": _path,
              "StudyDesign.id": $sd.id,
              "StudyDesign.name": $sd.name,
              "name": name,
              "criterionItemId": criterionItemId
          }
        }{group:$count(details)>1?details}
    ).*
Core:
  Id: 'DDF00248'
  Status: Draft
  Version: '1'
Description: 'An eligibility criterion item must not be used more than once
  within a study design.'
Executability: Fully Executable
Outcome:
  Message: "The eligibility criterion item is used more than once within the study
    design."
  Output Variables:
    - StudyDesign.id
    - StudyDesign.name
    - name
    - criterionItemId
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'EligibilityCriterion'
Sensitivity: Record
