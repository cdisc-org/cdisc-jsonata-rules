Authorities:
  - Organization: CDISC
    Standards:
      - Name: USDM
        References:
          - Citations:
              - Cited Guidance: 'An observational study (including patient registries) is
                  expected to have a study phase value indicating "Not
                  Applicable".'
                Document: 'USDM_CORE_Rules.xlsx'
            Origin: 'USDM Conformance Rules'
            Rule Identifier:
              Id: 'DDF00232'
              Version: '1'
            Version: '1.0'
        Version: '4.0'
Check: |-
  {(study.versions)@$sv.
             $sv.studyDesigns@$sd.
             $sd.    
             [({
                    "instanceType": instanceType,
                    "id": id,
                    "path": _path,
                    "name": name,
                    "studyType": studyType ? studyType.decode & " (" & studyType.code & ")",
                    "studyPhase": studyPhase ? studyPhase.standardCode.decode & " (" & studyPhase.standardCode.code & ")",
                    "check": studyType.code in ["C16084","C129000"] and studyPhase.standardCode.code !="C48660"
                }
        )][check=true]
Core:
  Id: 'DDF00232'
  Status: Draft
  Version: '1'
Description: 'An observational study (including patient registries) is expected
  to have a study phase value indicating "Not Applicable".'
Executability: Partly Executable - (Possible overreporting)
Outcome:
  Message: 'The biospecimen retention is indicated as retained (isRetained=true)
    but information whether it includes DNA (includesDNA attribute) is missing.'
  Output Variables:
    - name
    - studyType
    - studyPhase
Rule Type: JSONata
Scope:
  Entities:
    Include:
      - 'ObservationalStudyDesign'
Sensitivity: Record
